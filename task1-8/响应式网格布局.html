<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="jquery-3.2.1.min.js" >
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .container {
            border: 1px solid #999;
            padding: 10px 20px 10px 20px;
        }
        .container .row > div {
            padding: 10px;
        }
        .container .row {
            margin: 0 -10px 0 -10px;
        }
        .container .row .inner {
            border: 1px solid #999;
            background-color: #eee;
            height: 50px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-sm-4"><div class="inner"></div></div>
            <div class="col-xs-6 col-sm-4"><div class="inner"></div></div>
            <div class="col-xs-12 col-sm-4"><div class="inner"></div></div>
            <div class="col-xs-3 col-sm-3"><div class="inner"></div></div>
            <div class="col-xs-6 col-sm-6"><div class="inner"></div></div>
            <div class="col-xs-3 col-sm-3"><div class="inner"></div></div>
            <div class="col-xs-2 col-sm-1"><div class="inner"></div></div>
            <div class="col-xs-2 col-sm-1"><div class="inner"></div></div>
            <div class="col-xs-8 col-sm-2"><div class="inner"></div></div>
            <div class="col-xs-3 col-sm-2"><div class="inner"></div></div>
            <div class="col-xs-3 col-sm-6"><div class="inner"></div></div>
        </div>
    </div>
</body>
</html>
